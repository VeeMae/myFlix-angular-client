<mat-card id="delete-user-card">
  <mat-card-header class="card-header">
    <mat-card-title
      >Are you 100% sure you want to delete your profile? There's no going
      back!</mat-card-title
    >
  </mat-card-header>
  <mat-card-content id="delete-user-card_content">
    <button (click)="refresh()" class="cancel-btn">Cancel</button>
    <button (click)="deleteUserData()" class="delete-user-btn">
      Delete Profile
    </button>
  </mat-card-content>
</mat-card>
