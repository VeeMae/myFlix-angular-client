<mat-toolbar class="toolbar">
  <span class="toolbar-header" routerLink="/movies" (click)="refresh()"
    >MyFlix</span
  >
  <span class="spacer"></span>
  <button (click)="openProfile()" class="profile-btn">Profile</button>
  <span class="spacer2"></span>
  <button (click)="logoutUser()" routerLink="/" class="logout-btn">
    Logout
  </button>
</mat-toolbar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies; let i = index" class="movie-card">
    <mat-card-header class="card-header">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions class="card-actions">
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDescriptionDialog(movie.Description)"
      >
        Synopsis
      </button>
      <button
        (click)="addMovieToFaves(movie._id)"
        class="card-button"
        matTooltip="Add to favorites!"
        aria-label="Button that displays a tooltip when focused or hovered over. Let's you add a movie to list of favorites."
      >
        <mat-icon style="margin-top: 8px">favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
