<mat-card>

    <mat-card-title>{{ data.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ data.bio }}</mat-card-content>
  <mat-card-content
    ><span>Birthday:</span>
    {{ data.birth | date: "longDate" }}</mat-card-content
  >
</mat-card>
